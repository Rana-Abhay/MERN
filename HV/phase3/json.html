<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h4>JSON Practice</h4>
    <script>
        console.log({name:"Scott", age:30,salary:300.50,dept:"finance"});  //  Object literal

        var a = {name:"Scott", age:30,salary:300.50,dept:"finance"};
        var b = JSON.stringify(a);
        console.log(` JSON Format B: ${b}`);



        console.log(JSON.stringify({name:"Scott", age:30,salary:300.50,dept:"finance"})); // simple text format

        let c = JSON.parse(b);
        console.log(c);
        console.log(`Object format C: ${c}`);
    </script>
</body>
</html>
